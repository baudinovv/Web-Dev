<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <div class="phone">
          <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW" alt="Phone 1" class="phone phone-1">
          <img src="./assets/screenshot4.png" class="phone__lenta" alt="#">
        </div>
        <div class="login">
          <div class="login-box">
            <div class="logo">
            </div>  
            <form>
              <div class="input__login">
                <input type="text" placeholder=" ">
                <div class="">Телефон, имя пользователя или эл. адрес</div>
              </div>
              <div class="input__password">
                <input type="password" placeholder=" ">
                <div class="">Пароль</div>
              </div>
              <button type="submit">Войти</button>
              <div class="divider">ИЛИ</div>
              <div class="facebook__login">
                <svg aria-label="Войти через Facebook" class="x1lliihq x1n2onr6 x173jzuc" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20"><title>Войти через Facebook</title><g clip-path="url(#a)"><path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z" fill="currentColor"></path></g><defs><clipPath id="a"><rect fill="currentColor" height="16" width="16"></rect></clipPath></defs></svg>
                <button class="facebook-login">Войти через Facebook</button>
              </div>
              <a href="#" class="forgot-password">Забыли пароль?</a>
            </form>
          </div>
          <div class="signup">
            <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
          </div>
          <div class="login-box__subtitle" >Установите приложение.</div>
          <div class="app-links">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" alt="Google Play">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png" alt="Microsoft Store">
          </div>
        </div>
    </div>
</body>
</html>
